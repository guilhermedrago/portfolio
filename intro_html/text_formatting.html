<!DOCTYPE html>
<html>

    <head>
        <title>HTML Headers</HTML></title>
    </head>

    <body>
        <h2>Awesome text!</h2>
        <p>
            This is a regular bit of text.And this is 
            <b>bold text</b>. We also have <I>italics</I><br>
            There's also our friend <u>underline</u>.
            <s>This text has been censored</s>
            <b><u><i>We can go crazy!</i></u></b><br>
            We can <sup>go up<sup>and we can <sub>go down</sub>.
        </p>
    </body>
    
</html>
